<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dépôt Cryptomonnaie</title>
<script src="https://kit.fontawesome.com/093708b09e.js" crossorigin="anonymous"></script>
<style>
/* BODY & BACKGROUND */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://london-post.co.uk/wp-content/uploads/2024/04/IMG_2136.jpeg') no-repeat center center/cover;
    color: #fff;
}
body::before {
    content: '';
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-color: rgba(0,0,0,0.5);
    z-index:0;
}

/* MENU FIXE */
.menu {
    position: fixed;
    top:0;
    width:100%;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(8px);
    display:flex;
    justify-content:center;
    padding:10px 0;
    z-index:10;
}
.menu ul {
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
}
.menu ul li { margin:0 15px; }
.menu ul li a {
    color:#fff;
    text-decoration:none;
    font-weight:500;
    font-size:1.2em;
    transition: color 0.3s, transform 0.2s;
}
.menu ul li a:hover { color:#f2a900; transform:scale(1.05); }

/* HEADER */
h1 {
    text-align:center;
    margin-top:100px;
    font-size:32px;
    color:#f2a900;
}

/* CONTAINER DÉPÔT */
#deposit-address-container {
    width:80%;
    max-width:600px;
    margin:20px auto;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(8px);
    padding:20px;
    border-radius:16px;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
}
#deposit-address-container h2 {
    text-align:center;
    font-size:24px;
    margin-bottom:20px;
    color:#f2a900;
}
.deposit-row {
    margin-bottom:20px;
}
label {
    display:block;
    font-size:1.1em;
    margin-bottom:8px;
    color:#fff;
}
input[type="text"] {
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    font-size:1em;
    background: rgba(255,255,255,0.1);
    color:#fff;
}
input[type="text"]::selection { background: rgba(242,169,0,0.3); }

/* BOUTON COPIER */
button {
    margin-top:10px;
    padding:10px 15px;
    font-size:1em;
    color:#fff;
    background: rgba(242,169,0,0.8);
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition: all 0.3s;
}
button:hover { background: rgba(242,169,0,1); transform:scale(1.05); }
button:active { transform:scale(0.95); }

/* RESPONSIVE */
@media(max-width:768px){
    #deposit-address-container { width:90%; padding:15px; }
    h1 { font-size:28px; margin-top:120px; }
    button { font-size:0.9em; }
}
</style>
</head>
<body>

<!-- MENU -->
<div class="menu">
    <ul>
        <li><a href="dashboard.html">Tableau de Bord</a></li>
        <li><a href="verification.html">Vérification</a></li>
        <li><a href="depot.html">Dépôt</a></li>
        <li><a href="retrait.html">Retrait</a></li>
        <li><a href="information.html">Informations</a></li>
    </ul>
</div>

<h1>Dépôt Cryptomonnaie</h1>

<div id="deposit-address-container">
    <h2>Adresses de dépôt</h2>

    <div class="deposit-row">
        <label for="btc-address">Adresse BTC :</label>
        <input type="text" id="btc-address" value="16DAqeS8j8vp7aWFuYw5kiSAnsPUFTY9Lm" readonly>
        <button onclick="copyToClipboard('btc-address')"><i class="fa-solid fa-copy"></i> Copier</button>
    </div>

    <div class="deposit-row">
        <label for="usdt-address">Adresse USDT TRC20 :</label>T
        <input type="text" id="usdt-address" value="TKXACoat4FMg5eHTGbdzy7xGCrjGHY6Bhq" readonly>
        <button onclick="copyToClipboard('usdt-address')"><i class="fa-solid fa-copy"></i> Copier</button>
    </div>

    <div class="deposit-row">
        <label for="ltc-address">Adresse Epay Service :</label>
        <input type="text" id="ltc-address" value="lucky.moov@gmail.com" readonly>
        <button onclick="copyToClipboard('ltc-address')"><i class="fa-solid fa-copy"></i> Copier</button>
    </div>
</div>

<script>
// Copier dans le presse-papiers
function copyToClipboard(elementId) {
    const inputField = document.getElementById(elementId);
    inputField.select();
    inputField.setSelectionRange(0,99999);
    document.execCommand('copy');
    alert("Adresse copiée !");
}
</script>

</body>
</html>
