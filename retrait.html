<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retrait & Assistance Crypto</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: url('https://london-post.co.uk/wp-content/uploads/2024/04/IMG_2136.jpeg') no-repeat center center/cover;
    color: #fff;
    position: relative;
}

body::before {
    content:'';
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    z-index:0;
}

.container {
    position: relative;
    z-index:2;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 30px 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}

h1 { text-align:center; margin-bottom:20px; font-size:1.8em; font-weight:bold; color:#fff; }

form label { display:block; margin-bottom:5px; font-weight:bold; color:#fff; }
form input, form select {
    width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:15px;
    font-size:1em; background: rgba(255,255,255,0.2); color:#fff;
}
form input::placeholder { color:rgba(255,255,255,0.7); }

.withdraw-buttons { display:flex; justify-content:space-between; margin-bottom:15px; }
.withdraw-buttons button {
    flex:1; margin:0 5px; padding:10px; border:none; border-radius:16px; font-weight:bold;
    background: rgba(0,0,0,0.4); color:#fff; cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    gap:8px; transition: all 0.3s;
}
.withdraw-buttons button:hover { transform: scale(1.05); background: rgba(0,0,0,0.6); }

.info-box {
    background: rgba(0,0,0,0.6); padding:15px; border-radius:10px; display:none; margin-bottom:15px;
}

button#convert-btn {
    width:100%; padding:15px; border:none; border-radius:12px; font-size:1em; font-weight:bold;
    cursor:pointer; background: linear-gradient(90deg,#1E90FF,#00BFFF); color:#fff;
    transition: all 0.3s;
}
button#convert-btn:hover { background: linear-gradient(90deg,#00BFFF,#1E90FF); transform:translateY(-2px); }

#conversion-result, #balance-error, #message-withdrawal { text-align:center; margin:10px 0; font-weight:bold; }
#balance-error { color:#FF4C4C; }
#message-withdrawal { color:#00FF7F; }

/* Assistant bull */
.assistant-bull {
    position: fixed;
    bottom:30px;
    right:30px;
    width:60px;
    height:60px;
    background: linear-gradient(135deg,#FF8C00,#FFA500);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-size:1.5em;
    box-shadow:0 4px 15px rgba(0,0,0,0.3);
    z-index:5;
    transition: transform 0.3s;
}
.assistant-bull:hover { transform: scale(1.1); }

.assistant-chat {
    position: fixed;
    bottom:100px;
    right:30px;
    width:300px;
    max-width:90%;
    background: rgba(0,0,0,0.8);
    padding:15px;
    border-radius:12px;
    display:none;
    flex-direction:column;
    z-index:5;
    color:#fff;
}
.assistant-chat h3 { margin-bottom:10px; font-size:1.1em; }
.assistant-chat p { font-size:0.9em; margin-bottom:5px; }

.withdraw-buttons img {
    width:24px;
    height:24px;
    object-fit:contain;
}
</style>
</head>
<body>
<div class="container">
    <h1>Retrait & Convertisseur</h1>
    <form id="withdrawal-form">
        <label for="amount">Montant :</label>
        <input type="number" id="amount" min="50" max="500" placeholder="Entrez un montant" required>

        <label for="crypto">Cryptomonnaie :</label>
        <select id="crypto">
            <option value="usdt">USDT (TRC20)</option>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="litecoin">USDC (PAY)</option>
        </select>

        <label for="currency">Devise :</label>
        <select id="currency">
            <option value="ariary">Ariary</option>
            <option value="euro">Euro (â‚¬)</option>
            <option value="usd">USD ($)</option>
        </select>

        <button type="submit" id="convert-btn" disabled>Convertir</button>
    </form>

    <div id="conversion-result"></div>

    <div class="withdraw-buttons">
        <button type="button" onclick="selectWithdrawal('mvola')">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/f7/63/28/f76328cd-0aa0-8cbf-0f22-9b582e5fd500/AppIcon-1x_U007emarketing-0-7-0-0-85-220-0.png/1200x630wa.png" alt="MVola">MVola
        </button>
        <button type="button" onclick="selectWithdrawal('airtel')">
            <img src="https://images.seeklogo.com/logo-png/28/1/airtel-logo-png_seeklogo-289636.png" alt="Airtel">Airtel
        </button>
        <button type="button" onclick="selectWithdrawal('orange')">
            <img src="https://th.bing.com/th/id/R.4160b81567dd979a65031d70a002704e?rik=Lv2KheD5aJkJ8A&pid=ImgRaw&r=0" alt="Orange">Orange
        </button>
    </div>

    <div id="withdraw-info" class="info-box"></div>
    <div id="withdraw-phone" class="info-box">
        <label for="phone-input">NumÃ©ro :</label>
        <input type="text" id="phone-input" placeholder="+261 34 123 4567">
    </div>

    <div id="balance-error"></div>
    <div id="message-withdrawal"></div>
</div>

<!-- Assistant -->
<div class="assistant-bull" onclick="toggleAssistant()">ðŸ’¬</div>
<div class="assistant-chat" id="assistant-chat">
    <h3>Assistant Virtuel</h3>
    <p>Bonjour ! Besoin dâ€™aide pour vos retraits ou conversions ?</p>
    <p>Choisissez un retrait et suivez les instructions.</p>
</div>

<script>
let accountBalance = 100; // Exemple de solde

document.addEventListener("DOMContentLoaded", function(){
    const amountInput = document.getElementById("amount");
    const currencySelect = document.getElementById("currency");
    const conversionResult = document.getElementById("conversion-result");
    const convertBtn = document.getElementById("convert-btn");
    const balanceError = document.getElementById("balance-error");
    const tauxConversion = 4600;

    function updateConversion(){
        let montant = parseFloat(amountInput.value);
        let devise = currencySelect.value;
        if(!isNaN(montant) && montant>=20){
            if(devise==="ariary") conversionResult.textContent = `â‰ˆ ${(montant*tauxConversion).toLocaleString()} MGA`;
            else if(devise==="euro") conversionResult.textContent = `â‰ˆ ${(montant/tauxConversion).toFixed(2)} â‚¬`;
            else if(devise==="usd") conversionResult.textContent = `â‰ˆ ${(montant/tauxConversion).toFixed(2)} $`;
        }else{ conversionResult.textContent=""; }

        if(accountBalance===0){ 
            balanceError.textContent="Votre solde est insuffisant."; 
            convertBtn.disabled=true; 
        } else { 
            balanceError.textContent=""; 
            convertBtn.disabled=false; 
        }
    }

    amountInput.addEventListener("input",updateConversion);
    currencySelect.addEventListener("change",updateConversion);
    currencySelect.value='ariary';
    updateConversion();

    // Bloquer le submit pour Ã©viter le rechargement
    document.getElementById("withdrawal-form").addEventListener("submit", function(e){
        e.preventDefault();
        const montant = amountInput.value;
        const crypto = document.getElementById("crypto").value;
        const currency = currencySelect.value;
        document.getElementById("message-withdrawal").textContent = 
            `Vous avez demandÃ© la conversion de ${montant} en ${crypto} (${currency})`;
    });
});

function selectWithdrawal(method){
    const info = document.getElementById("withdraw-info");
    const phoneBox = document.getElementById("withdraw-phone");
    const phoneInput = document.getElementById("phone-input");
    info.style.display="block";
    phoneBox.style.display="block";

    if(method==='mvola'){ info.textContent="Retrait via Mvola. Entrez votre numÃ©ro."; phoneInput.value="+261 "; }
    else if(method==='orange'){ info.textContent="Retrait via Orange. Entrez votre numÃ©ro."; phoneInput.value="+261 "; }
    else if(method==='airtel'){ info.textContent="Retrait via Airtel. Entrez votre numÃ©ro."; phoneInput.value="+261 "; }
}

function toggleAssistant(){
    const chat = document.getElementById("assistant-chat");
    chat.style.display = chat.style.display==="flex"?"none":"flex";
}
</script>
</body>
</html>
