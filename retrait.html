<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture de Retrait</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .facture {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .info {
            margin-bottom: 20px;
        }
        .info p {
            margin: 5px 0;
        }
        .details {
            border-top: 2px solid #333;
            padding-top: 15px;
        }
        .details p {
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="facture">
        <h2>FACTURE DE RETRAIT</h2>
        
        <div class="info">
            <p><strong>Date et Heure :</strong> <span id="dateHeure"></span></p>
            <p><strong>Nom du Client :</strong> Mitia Alyanah Randria</p>
            <p><strong>Numéro MVola :</strong> +261348876509</p>
        </div>

        <div class="details">
            <p>Montant Retiré : <strong>100 USD</strong></p>
            <p>Taux de Conversion : <strong>1 USD = 4800 MGA</strong></p>
            <p>Montant en Ariary : <strong>480,000 MGA</strong></p>
        </div>

        <div class="footer">
            Merci de votre confiance !
        </div>
    </div>

    <script>
        // Insérer la date et l'heure actuelles
        document.getElementById("dateHeure").innerText = new Date().toLocaleString();
    </script>

</body>
</html>
