<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vérification de Données - Téléchargement CIN</title>
<script src="https://kit.fontawesome.com/093708b09e.js" crossorigin="anonymous"></script>
<style>
/* BODY & BACKGROUND */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://london-post.co.uk/wp-content/uploads/2024/04/IMG_2136.jpeg') no-repeat center center/cover;
    color: #fff;
}
body::before {
    content: '';
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background-color: rgba(0,0,0,0.5);
    z-index:0;
}

/* MENU FIXE */
.menu {
    position: fixed;
    top:0;
    width:100%;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(8px);
    display:flex;
    justify-content:center;
    padding:10px 0;
    z-index:10;
}
.menu ul {
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
}
.menu ul li { margin:0 15px; }
.menu ul li a {
    color:#fff;
    text-decoration:none;
    font-weight:500;
    font-size:1.2em;
    transition: color 0.3s, transform 0.2s;
}
.menu ul li a:hover { color:#f2a900; transform:scale(1.05); }

/* HEADER */
h1 {
    text-align:center;
    margin-top:100px;
    font-size:32px;
    color:#f2a900;
}

/* CONTAINER FORMULAIRE */
#verification-container {
    width:80%;
    max-width:600px;
    margin:20px auto;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(8px);
    padding:20px;
    border-radius:16px;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
}
#verification-container h2 {
    text-align:center;
    font-size:24px;
    margin-bottom:20px;
    color:#f2a900;
}
label {
    display:block;
    font-size:1.1em;
    margin-bottom:8px;
    color:#fff;
}
input[type="file"], select {
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    font-size:1em;
    background: rgba(255,255,255,0.1);
    color:#fff;
}
input[type="file"]::selection, select::selection { background: rgba(242,169,0,0.3); }

/* BOUTON */
button {
    margin-top:10px;
    padding:10px 15px;
    font-size:1em;
    color:#fff;
    background: rgba(242,169,0,0.8);
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition: all 0.3s;
}
button:hover { background: rgba(242,169,0,1); transform:scale(1.05); }
button:active { transform:scale(0.95); }

/* ERREURS & MESSAGES */
.error {
    color: #ff6b6b;
    font-size: 0.9em;
    margin-top:5px;
}
.file-preview {
    margin:10px 0;
    font-style: italic;
}

/* SPINNER */
#spinner {
    display: none;
    margin: 10px auto;
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid #f2a900;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* MESSAGE SUCCES */
#successMessage {
    display: none;
    text-align: center;
    font-size: 18px;
    color: #f2a900;
}

/* RESPONSIVE */
@media(max-width:768px){
    #verification-container { width:90%; padding:15px; }
    h1 { font-size:28px; margin-top:120px; }
    button { font-size:0.9em; }
}
</style>
</head>
<body>

<!-- MENU -->
<div class="menu">
    <ul>
        <li><a href="dashboard.html">Tableau de Bord</a></li>
        <li><a href="verification.html">Vérification</a></li>
        <li><a href="depot.html">Dépôt</a></li>
        <li><a href="retrait.html">Retrait</a></li>
        <li><a href="information.html">Informations</a></li>
    </ul>
</div>

<h1>Vérification de Données</h1>

<div id="verification-container">
    <h2>Télécharger votre CIN</h2>
    <form id="verificationForm" enctype="multipart/form-data">
        <label for="cinFile">Image de votre CIN :</label>
        <input type="file" id="cinFile" accept="image/*" required>
        <div id="cinFileError" class="error" style="display:none;">Veuillez télécharger une image de votre CIN.</div>
        <div id="filePreview" class="file-preview" style="display:none;">Fichier sélectionné: <span id="fileName"></span></div>

        <label for="country">Sélectionnez votre pays :</label>
        <select id="country" required>
            <option value="">Sélectionner un pays</option>
            <option value="France">France</option>
            <option value="Maroc">Maroc</option>
            <option value="Algerie">Algérie</option>
            <option value="Tunisie">Tunisie</option>
            <option value="Suisse">Suisse</option>
        </select>
        <div id="countryError" class="error" style="display:none;">Veuillez sélectionner un pays.</div>

        <button type="submit">Soumettre</button>
        <div id="spinner"></div>
        <div id="successMessage">Compte vérifié avec succès !</div>
    </form>
</div>

<script>
document.getElementById('cinFile').addEventListener('change', function() {
    const file = this.files[0];
    if(file) {
        document.getElementById('fileName').textContent = file.name;
        document.getElementById('filePreview').style.display='block';
    } else {
        document.getElementById('filePreview').style.display='none';
    }
});

document.getElementById('verificationForm').addEventListener('submit', function(e){
    e.preventDefault();

    document.getElementById('cinFileError').style.display='none';
    document.getElementById('countryError').style.display='none';
    document.getElementById('successMessage').style.display='none';
    document.getElementById('spinner').style.display='none';

    let valid = true;
    const file = document.getElementById('cinFile').files[0];
    const country = document.getElementById('country').value;

    if(!file){ document.getElementById('cinFileError').style.display='block'; valid=false; }
    if(!country){ document.getElementById('countryError').style.display='block'; valid=false; }

    if(valid){
        document.getElementById('spinner').style.display='block';
        document.querySelector('button').disabled=true;

        setTimeout(function(){
            document.getElementById('spinner').style.display='none';
            document.getElementById('successMessage').style.display='block';
            document.querySelector('button').disabled=false;
        }, 5000);
    }
});
</script>

</body>
</html>
